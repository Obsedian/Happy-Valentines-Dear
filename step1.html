<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine - Step 1</title>
    <style>
        body {
            text-align: center;
            background-color: orange;
            font-family: Arial, sans-serif;
            color: navy;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 5px yellow;
            overflow: hidden;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 10px navy; }
            to { text-shadow: 2px 2px 20px white; }
        }
        .message {
            animation: glow 1.5s infinite alternate;
            margin-top: 20vh;
        }
        .button-container {
            position: relative;
            margin-top: 50px;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 3px 3px 5px black;
            transition: transform 0.2s;
        }
        .btn-yes {
            background-color: green;
            color: white;
        }
        .btn-no {
            background-color: red;
            color: white;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .floating {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message">Nee ente karalile theen alle !</div>
    <div class="button-container">
        <button class="btn btn-yes" onclick="location.href='page2.html'">Yes</button>
        <button class="btn btn-no" onclick="spawnYesButtons()">No</button>
    </div>
    
    <script>
        function spawnYesButtons() {
            let container = document.querySelector('.button-container');
            for (let i = 0; i < 7; i++) {
                let yesBtn = document.createElement('button');
                yesBtn.className = 'btn btn-yes';
                yesBtn.innerText = 'Yes';
                yesBtn.style.position = 'absolute';
                yesBtn.style.left = Math.random() * 80 + '%';
                yesBtn.style.top = Math.random() * 80 + '%';
                yesBtn.onclick = () => location.href='page2.html';
                container.appendChild(yesBtn);
            }
        }
    </script>
</body>
</html>
